---
layout: default
title: Keybored.fr
---

<section class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Full Steak Development
      </h1>
      <h2 class="subtitle">
        Code snippets and other great tech discoveries in the wonderful world of web & mobile application development.
      </h2>
    </div>
  </div>
</section>

<section class="section">`
  <div class="container">
    <div class="columns is-multiline">
      {% for post in site.posts %}
        <div class="column is-one-third">
          <article class="box">
          	<a href="{{ post.url }}">
          		<h2 class="title">{{ post.title }}</h2>
              <div class="subtitle">
                {{ post.summary }}
              </div>
              <span class="tag is-info">{{ post.date | date_to_string }}</span>
          	</a>
          </article>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
